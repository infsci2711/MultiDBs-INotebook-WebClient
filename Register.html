<html>

<head>
    <title>Register Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
    <div class="header"></div>

    <div class="content">
        <div class="wrapper">
            <input type="hidden" name="" value="" />
            <div class="nav">
                <a class="navhref" href="index.html">Log in
                        <i class="fa fa-chevron-circle-right"></i>
                        </a>
            </div>
            <div class="username_input_wrapper">
                <input required type="text" name="username" placeholder="User Name" />
            </div>
            <div class="email_input_wrapper">
                <input required type="email" name="email" placeholder="Email Address" />
            </div>
            <div class="password_input_wrapper">
                <input required type="password" name="password" maxlength="128" placeholder="Password" />
            </div>
            <div class="button_wrapper">
                <button class="button">Register</button>
            </div>
        </div>
    </div>

    <div class="footer"></div>
</body>

</html>
